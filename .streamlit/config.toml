# Streamlit Configuration for Production

[browser]
gatherUsageStats = false

[client]
# Show error details (can be set to false for production)
showErrorDetails = true

# Toolbar: "minimal" hides toolbar by default (visible on hover)
toolbarMode = "minimal"

[server]
# File watcher
fileWatcherType = "auto"

# Hide top-right menu buttons
headless = true

[ui]
# Hide hamburger menu (dev menu)
hideTopBar = true

[theme]
# Base theme
base = "light"